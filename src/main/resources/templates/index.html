<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<script type="text/javascript" src="webjars/jquery/1.11.1/jquery.min.js"></script>
<script type="text/javascript" src="webjars/bootstrap/3.3.2-2/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="webjars/bootstrap/3.3.2-2/js/css/bootstrap.min.css"/>
<title>Insert title here</title>
</head>
<body>
<div class="container">
<div class="card">
<div class="card-block">
<table class="table table-hover">
<thead>
<tr>
<th>ID</th>
<th>DESIGNATION</th>
<th>PRIX</th>
</tr>
</thead>
<tbody>
<tr th:each="produit:${data.content}">
<td th:text="${produit.designation}"></td>
<td th:text="${produit.prix}"></td>
</tr>

</tbody>
</table>

</div>

</div>

</div>
</body>
</html>
